<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh's Amazing Hangman</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div>
    <div id="lives" style="width: 100%; display: flex; justify-content: end; margin-right: 5em;" hidden="true">
        Lives: <span id="livesCount"></span>
    </div>

    <div id=chooseGameModeContainer>
        <span>How would you live to play</span>
        <button onclick="setGameMode(0)">Choose a word for a friend</button>
        <button onclick="setGameMode(1)">Guess a random country</button>
    </div>

    <div id="setWordContainer" hidden>
        <span>Choose a word for your friend to guess!</span>
        <input id="setWord" type="text" value="" />
        <button onclick="setOwnWord()">Set Word</button>
    </div>

    <div id="guessedLettersContainer">
        Incorrect Guesses: <div id="guessedLetters"></div>
    </div>

    <div id="wordContainer">

    </div>
    <div id="guessContainer" hidden>
        <input style="margin-top: 0.5em;" id="guessInput" type=text value=""/>
    </div>

    <div id="Won" hidden>
        <div style="font-weight: bold; font-size: large; text-align: center;">You Win!</div>
        <button type="button" onclick="resetGame()">Play Again?</button>
    </div>

    <div id="Lost" hidden>
        <div style="font-weight: bold; font-size: large; text-align: center;">Unlucky. You lost</div>
        <button type="button" onclick="resetGame()">Play Again?</button>
    </div>
    
</div>

<script src="hangman.js"></script>



</body>
</html>
